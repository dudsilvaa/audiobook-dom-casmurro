<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook: Dom Casmurro - Intensivão Javascript</title>
    <link rel="shortcut icon" href="./images/audiobook-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <div class="music-container">
        <h4 id="audio-name"></h4>
        <img id="cover" src="./images/Dom-Casmurro-Capa.jpg" alt="Capa do livro Dom Casmurro">
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="bellow-cover" class="full-width">
        <div id="informacoes-faixa">
            <div id="capitulo">Capítulo 1</div>
            <div class="nome-autor">Machado de Assis</div>
        </div>
    </div>
        <div id="button-container" class="full-width">
        <button id="anterior" class="bi bi-skip-start-fill"></button>
        <button id="play-pause" class="bi-play-circle-fill"></button>
        <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
